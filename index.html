<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVHS Locker Locator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MVHS Locker Locator</h1>
        <div class="signin-btn-container">
            <button class="sign-in" onclick="signIn()">Sign In</button>
        </div>
    </header>
    <main>
        <div class="content-container">
            <div class="image-container">
                <img src="./images/map.jpg" alt="Map of MVHS" class="scaled-center-image">
                <div id="highlightArea" class="highlight-area"></div>
            </div>
            <div class="info-container">
                <button class="locker-info" onclick="lockerInfo()">Locker Information</button>
                <button class="add-info" onclick="addInfo()">Save Changes</button>
                <button class="find-locker" onclick="findLocker()">Find Locker</button>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <input type="text" id="lockerNumber" placeholder="Locker Number">
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
