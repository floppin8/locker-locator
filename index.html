<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVHS Locker Locator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
    <header>
        <!-- Centered header content -->
        <h1>MVHS Locker Locator</h1>
    </header>
    <main>
        <div class="content-container">
            <!-- Map container on the left -->
            <div class="image-container" id="zoomContainer">
                <img src="./images/map.jpg" alt="Map of MVHS" class="scaled-center-image" id="mapImage">
                <!-- Highlighted areas -->
                <div id="highlightedAreas"></div>
            </div>
            <!-- Info container on the right -->
            <div class="info-container">
                <select id="categorySelect" onchange="handleCategoryChange()">
                    <option value="">Select Category</option>
                    <option value="Restrooms">Restrooms</option>
                    <option value="Attendance Office">Attendance Office</option>
                    <option value="Parking Lots">Parking Lots</option>
                    <option value="Bike Racks">Bike Racks</option>
                    <option value="Locker">Locker</option>
                </select>
                <input type="text" id="lockerNumberInput" placeholder="Locker Number" style="display: none;">
                <button class="locker-info" id="personalInfoBtn" style="display: none;">Personal Information</button>
                <button class="add-info" id="saveChangesBtn" style="display: none;">Save Changes</button>
            </div>
            <!-- Sign-in button aligned with the map and buttons for desktop views -->
            <div class="signin-btn-container">
                <button class="sign-in" id="signInBtn">Sign In</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
