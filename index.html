<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVHS Directory</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <header>
        <h1>MVHS Directory</h1>
    </header>
    <main>
        <div class="content-container">
            <!-- Map container on the left -->
            <div class="image-container" id="zoomContainer">
                <img src="./images/campus_map.png" alt="Map of MVHS" class="scaled-center-image" id="mapImage">
                <div id="highlightedAreas"></div>
            </div>
            <!-- Info and schedule container on the right -->
            <div class="info-and-schedule-container">
                <div class="info-container">
                    <select id="categorySelect" onchange="handleCategoryChange()">
                        <option value="">Select Category</option>
                        <option value="Restrooms">Restrooms</option>
                        <option value="Attendance Office">Attendance Office</option>
                        <option value="Parking Lots">Parking Lots</option>
                    </select>
                    <button class="locker-info" id="personalInfoBtn" style="display: none;">Personal Information</button>
                   
                </div>
                <div class="info-container">
                    <h2>Your Locker Info</h2>
                    <label for="lockerCombo">Locker Combination:</label>
                    <input type="text" id="lockerCombo" placeholder="XX-XX-XX">
                    <input type="checkbox" id="showComboToggle" onclick="showCombo()">Show Combo
                    
                    <label for="lockerNumber">Locker Number:</label>
                    <input type="text" id="lockerNumber" placeholder="Enter Locker Number">
                    <input type="checkbox" id="highlightLockerToggle" onclick="highlightLocker()">Show
    
                </div>
                <div class="map-points-container">
                    <h2>Mark Points on Map</h2>
                    <p>Click on the map to mark a point.</p>
                    <div id="mapPointsList"></div>
                    <button id="saveMapPointsBtn">Save Points</button>
                    <button id="clearMapPointsBtn">Clear Points</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
