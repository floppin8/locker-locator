<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS">
    <meta name = "description" content = "Locker locator for MVHS">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVHS Locker Locator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>Locker Locator</h1>  

        <button class="sign-in" onclick="login()">
          Sign in
        </button>
        <button class="google-sign-in" disabled onclick="loginGoogle()">
          Login with google
        </button>
        <button class="locker-info" onclick="lockerInfo()">Locker Information</button>
        <!-- for when a person decides to add infomration to their locker -->
        <button class="add-info" onclick="addInfo()">Save Changes</button>
        
    </main>
	<script src="index.js"></script>
  </body>
</html>
